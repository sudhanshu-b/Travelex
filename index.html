<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travelex</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
     <section id="header">
        <!-- Navigation Section -->
        <div class="navbar">
            <img class="nav-brand" src="Logo.png" alt="Travelex Logo">
            <ul class="nav-items">
                <li>
                    <a href="">Vacations</a>
                </li>
                <li>
                    <a href="">Destinations</a>
                </li>
                <li>
                    <a href="">Deals</a>
                </li>
            </ul>
        </div>
        <!-- Headings -->
         <div class="Vacation-text">
            <h1>Vacation</h1>
            <h1>Rental</h1>
            <p>Get the best price on 3,400,00+</p>
            <p>properties, worldwide</p>
         </div>
         <!-- Clouds -->
         <img class="cloud-1" src="cloud.png" alt="Clouds">
         <img class="cloud-2" src="cloud.png" alt="Clouds">
         <img class="girl-img" src="girl1.png" alt="girl">

         <!-- Form -->
         <div class="form">
            <form action="">
                <p>Explore Now</p>
                <input class="form-des" type="text" placeholder="Enter a destination or property"><br>
                <input class="form-date" type="date" placeholder="From date">
                <input class="form-date" type="date" placeholder="To date"><br>
                <input class="guest" type="Number" placeholder="Guests">

         </div>



















    </section>
   </div>
